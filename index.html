<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option 1</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fugaz+One&family=Staatliches&display=swap');

body {
  background: #1f1f1f;
  color: white;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Fugaz One";
}

.container {
  width: 400px;
  height: 200px;
  position: relative;
  transform: scale(0.7);
}

.xfile {
  width: 350px;
  height: 200px;
  background: whitesmoke;
  clip-path: polygon(0 0, 43% 0, 48% 10%, 100% 10%, 100% 100%, 0 100%);
  position: absolute;
  display: grid;
  place-content: center;
}

.container div:nth-child(2) {
  top: -5px;
  left: 5px;
  background: #1f1f;
  z-index: -1;
  animation: files 2s infinite;
  transform-origin: bottom right;
}

.container div:nth-child(3) {
  top: -10px;
  left: 10px;
  background: limegreen;
  z-index: -2;
  
}

.container div:nth-child(4) {
  top: -15px;
  left: 15px;
  background: green;
  z-index: -3;
}

.container div:nth-child(5) {
  top: -20px;
  left: 20px;
  background: whitesmoke;
  z-index: -4;
}

@keyframes files {
  0%, 100% {
    transform: rotate(0deg);
  }
  50% {
    transform: rotate(3deg);
  }
}

h3 {
  color: black;
}
    </style>
    <div class="container">
  <div class="xfile">
    <h3>PROJECTS</h3>
    
  </div>
  <div class="xfile"></div>
  <div class="xfile"></div>
  <div class="xfile"></div>
  <div class="xfile"></div>
</div>
</body>
</html>
